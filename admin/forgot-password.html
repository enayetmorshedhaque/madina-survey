<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Recover Password (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome-free/css/all.min.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/theme-css/adminlte.min.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="../admin/index.html" class="h1"><b>Madina</b> Survey</a>
        </div>
        <div class="card-body">
          <p class="p-3 mb-0">
            <span class="font-weight-bold">Forgot Password?</span> No worries,
            enter your email and we'll send you reset instructions.
          </p>
          <form action="" method="post">
            <div class="form-group mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="d-block mb-3">
              <button type="submit" class="btn btn-primary btn-block">
                Reset Password
              </button>
            </div>
          </form>

          <div class="text-center">
            Already have an account? <a href="../admin/index.html">Sign in</a>
          </div>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- AdminLTE App -->
    <script src="assets/js/theme-js/adminlte.min.js"></script>
  </body>
</html>
